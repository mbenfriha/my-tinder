<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="email" id="email" name="email" placeholder="Email" ng-model="email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Mot de passe" ng-model="password">
            </label>
        </div>

        <div class="row">

            <button class=" col button button-calm" ng-click="login(email, password)">Se connecter</button>
            <button class=" col button button-positive" ng-click="fbLogin()">Connexion facebook</button>

        </div>

        <button class="button button-block button-balanced" ng-click="modal.show()">S'inscrire</button>

    </ion-content>
</ion-view>
