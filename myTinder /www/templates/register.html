<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">Inscription</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Annuler</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Prénom</span>
                <input ng-model="name" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Mot de passe</span>
                <input ng-model="password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Date de naissance</span>
                <input ng-model="birthday" type="date">
            </label>
            <label class="item item-input">
                <span class="input-label">Photos</span>
                <input ng-model="image" type="text">
            </label>
            <button class="button button-full button-balanced" ng-controller="RegisterCtrl" ng-click="create(name, email, password, birthday, image)">Créer</button>
        </div>
    </ion-content>
</ion-modal-view>
